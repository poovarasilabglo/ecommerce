{% extends 'base.html' %}



{% block content %}
<div class="card" style="width: 18rem; border:3px ">  
<h2 style = "color:blue">Wishlist</h2> 
{% for x in wishlist %}
    <img class="card-img-top" src="{{x.product.img.url}}" alt="{{x.products.name_of_product}}" width =50px height = 50px>
    <div class="card-body">
    <h5 class="card-title">Name : {{x.product.name_of_product}}</h5>
    <p class="card-text">Price : {{x.product.price}}</p>
    
     <a href="/remove_wish/{{x.id}}">Remove</a><br><br>
     <button style="background-color:green"><a href="/addcart/{{x.id}}">Cart</a><br></button>
      </div>
{% endfor %}
</div>


{% endblock %}
